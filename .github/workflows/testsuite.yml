name: testsuite

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "*"
  pull_request:

env:
  PERL_USE_UNSAFE_INC: 0
  AUTHOR_TESTING: 1
  AUTOMATED_TESTING: 1
  RELEASE_TESTING: 1

jobs:

  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: perl -V
      - name: install dependencies
        uses: perl-actions/install-with-cpanm@stable
        with:
          sudo: true
          install: |
            Carp
            Cwd
            Fcntl
            File::Path
            File::Spec
            File::Temp
            Getopt::Long
            POSIX
            Scalar::Util
            Storable
            Term::ReadLine
            Test::Exception
            Test::More
            Text::Wrap
            Unix::PID
            YAML::Syck
      - run: perl Makefile.PL
      - run: make
      - run: make test

  linux:
    runs-on: ubuntu-latest
    needs: [ubuntu]

    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - "5.34"
          - "5.32"
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
          - "5.18"
          - "5.16"
          - "5.14"
          - "5.12"
          - "5.10"

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v3
      - run: perl -V
      - name: install dependencies
        uses: perl-actions/install-with-cpanm@stable
        with:
          sudo: false
          install: |
            Carp
            Cwd
            Fcntl
            File::Path
            File::Spec
            File::Temp
            Getopt::Long
            POSIX
            Scalar::Util
            Storable
            Term::ReadLine
            Test::Exception
            Test::More
            Text::Wrap
            Unix::PID
            YAML::Syck
      - run: perl Makefile.PL
      - run: make
      - run: make test
